<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
			border:0;
		}
		ul{
			list-style:none;
		}
		img{
			vertical-align: top;
		}
		.box{
			width:490px;
			height:170px;
			margin:100px auto;
			padding:5px;
			border:1px solid #ccc;
			position:relative;
		}
		.inner{
			width:490px;
			height:170px;
			overflow:hidden;
			position:relative;
		}
		.inner ul{
			width:610%;
			position:absolute;
			top:0;
			left:0;
		}
		.inner ul li{
			float:left;
		}
		.inner .square{
			position:absolute;
			right: 50px;
			bottom:10px;
			line-height: 20px;
			text-align: center;
		}
		.inner .square li{
			float:left;
			width:20px;
			height:20px;
			background-color: #fff;
			border: 1px solid #ccc;
			margin-left:10px;
			cursor:pointer;
		}
		.inner .square li.current{
			background: orangered;
		}
		#arr {
			display:none;
		}
		#arr span{
			width:40px;
			height:40px;
			position:absolute;
			left:5px;
			top:50%;
			margin-top:-20px;
			background:#000;
			cursor:pointer;
			line-height: 40px;
			text-align:center;
			font-weight:bold;
			font-family:'黑体';
			font-size:30px;
			color:#fff;
			opacity:0.7;
			border:1px solid #fff;
		}
		#arr #right{
			right:5px;
			left:auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
			<ul>
				<a href=""><img src="images/01.jpg" alt=""></a>
				<a href=""><img src="images/02.jpg" alt=""></a>
				<a href=""><img src="images/03.jpg" alt=""></a>
				<a href=""><img src="images/04.jpg" alt=""></a>
				<a href=""><img src="images/05.jpg" alt=""></a>
			</ul>
			<ol class="square">

			</ol>
		</div>
		<div id="arr">
			<span id="left">&lt</span>
			<span id="right">&gt</span>
		</div>
	</div>
	<script src='animate.js'></script>
	<script>
		//找对象
		let box=document.querySelector('.box');
		let inner=box.children[0];
		let ul=inner.children[0];
		let ol=inner.children[1];
		let ulLis=ul.children;
		let olLis=ol.children;
		//左右焦点的对象
		let arr=document.querySelector('#arr');
		let leftArr=document.querySelector("#left");
		let rightArr=document.querySelector("#right");
		//获取图片的宽度
		let imgWidth=inner.offsetWidth;
		//用来记录图片出去的张数
		let pic=0;
		//用来记录小方块的下标
		let square = 0;
		//定时器
		let timer=null
		//1、动态的生成内容，为了是方便添加图片
		//先根据ulLis动态生成小方块
		for(let i=0;i<ulLis.length;i++){
			let li=document.createElement('li');
			li.innerHTML=i+1;
			ol.appendChild(li);
		}
		olLis[0].className='current';
		//2、假图片
		//克隆ul下的第一个Li
		let cloneLi = ulLis[0].cloneNode(true);
		//添加到ul的最后面
		ul.appendChild(cloneLi);
		// box.addEventListener('onmouseover',function(){
		// 	console.log(111);
		// 	arr.style.display= 'block';
		// });
		//鼠标离开盒子让箭头隐藏
		// box.addEventListener('onmouseout',function(){
		// 			arr.style.display= 'none';
		// 		});
		
		//3、简单轮播的功能
		//3.1给小方块注册事件
		for(let i=0;i<olLis.length;i++){
			olLis[i].index=i;//村下标
			olLis[i].onclick=function(){
				//3.2小方块高亮排他
				for(let i=0;i<olLis.length;i++){
					olLis[i].className='';
				}
				this.className='current';
				//点击小方块时square和pic也要同步
				square=this.index;
				pic=this.index;
				//3.3移动ul
				// if(pic===ulLis.length-1){
				// 	pic=0;
				// 	ul.style.left=0;
				// }
				let target = -this.index * imgWidth;
				animate(ul,target);
			}
		}
		//4左右焦点无缝轮播
		//4.1鼠标经过盒子让箭头显示
		box.onmouseover = function(){
			arr.style.display= 'block';
			//5.1鼠标经过盒子的时候要清除自动轮播的定时器
			clearInterval(timer);
		}

		//4.2鼠标离开盒子让箭头隐藏
		box.onmouseout = function () {
			arr.style.display = 'none';
			//5.2鼠标离开盒子的时候要继续自动轮播
			timer=setInterval(function(){
				//通过click()方法触发点击事件
				rightArr.click();
			},2000)
		}
		//4.3点击右箭头
		rightArr.addEventListener('click',function(){
			//6.1同步square
			square ++ ;
			if(square===olLis.length){
				square=0;
			}
			for(let i=0;i<olLis.length;i++){
				olLis[i].className='';
			}
			olLis[square].className='current'

			//如果发现图片是最后一张（假图片）的时候，要瞬间把假图片换成真图片
			if(pic===ulLis.length-1){
				pic = 0;
				ul.style.left = -pic * imgWidth + "px";
			}
			pic++;
			target=-pic*imgWidth;
			animate(ul,target);
		})
		//4.4点击左箭头
		leftArr.addEventListener('click',function(){
			//6.2左箭头同步小方块
			if(square===0){
				square=olLis.length;
			}
			square -- ;
			for(let i=0;i<olLis.length;i++){
				olLis[i].className='';
			}
			olLis[square].className='current'
			//判断是否是真图片，如果是真图片，瞬间换成假图片
			if(pic===0){
				pic=ulLis.length-1;
				ul.style.left = -pic * imgWidth + "px";
			}
			pic--;
			target=-pic*imgWidth;
			animate(ul,target);
		})
		//5自动轮播功能
		timer=setInterval(function(){
			//通过click()方法触发点击事件
			rightArr.click();
		},2000)
		//6同步问题
	</script>
</body>
</html>
